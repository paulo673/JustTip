services:
  db:
    image: postgres:15-alpine
    container_name: justtip-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: justtip_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/JustTip.Api/Dockerfile
    container_name: justtip-api
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=justtip_db;Username=postgres;Password=postgres
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: src/JustTip.Web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: justtip-web
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data: